
<mat-card-title> Пользователи  </mat-card-title>
<table mat-table [dataSource]="users" matSort (matSortChange)="announceSortChange($event)"
class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
      ID
    </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- FIO Column -->
  <ng-container matColumnDef="fio">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
      ФИО
    </th>
    <td mat-cell *matCellDef="let element"> {{element.fio}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
      Название в БД
    </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <!--'id', 'fio', 'name', 'isActive', 'created_at'-->
  <!-- isActive Column -->
  <ng-container matColumnDef="isActive">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
      Активный
    </th>
    <td mat-cell *matCellDef="let element"> {{element.isActive}} </td>
  </ng-container>
  <!-- created_at Column -->
  <ng-container matColumnDef="created_at">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
      Дата создания
    </th>
    <td mat-cell *matCellDef="let element"> {{ formatDate(element.created_at)}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
